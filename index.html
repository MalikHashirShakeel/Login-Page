<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container" id="main-page">
        <div class="logo-animation">
            <img src="cart2.png" alt="Running Cart Logo">
        </div>
        <div class="button-group">
            <button id="login-btn" class="animated-button">Login</button>
            <button id="signup-btn" class="animated-button">Signup</button>
        </div>
    </div>
    <div class="form-container">
        <div id="login-section" class="form-section">
            <button class="back-button">Back</button>
            <h1>Login</h1>
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="animated-button">Login</button>
        </div>
        <div id="signup-section" class="form-section">
            <button class="back-button">Back</button>
            <h1>Signup</h1>
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <button type="submit" class="animated-button">Signup</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
